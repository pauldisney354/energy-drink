<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Energy Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>The Energy Machine</h1>
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contacts.html">Contacts</a></li>
        </ul>
    </nav>
</header>

<h2>AMP ME UP!</h2>
<button id="loopButton">Click Me!</button>
<div id="imageContainer"></div>

<h2>Welcome!</h2>
<input type="text" id="userName" placeholder="Enter your name">
<button id="greetButton">Click Me!</button>
<p id="greetingMessage"></p>

<h2>Favorite Energy Drink</h2>
<select id="drinkSelect">
    <option value="">Select your favorite</option>
    <option value="AMP">AMP</option>
    <option value="C4">C4</option>
    <option value="Prime">Prime</option>
</select>
<button id="drinkButton">Show Message</button>
<p id="drinkMessage"></p>

<h2>Change Background Color</h2>
<button id="colorButton">Choose Background Color</button>

<main>
    <section>
        <h2>ADD</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMmIB2ax_a_-CQplmKX1_TPlPaCuzW3BO51Q&s" alt="AMP Energy drink" height="300" width="300">
        <p><strong>AMP YOUR WORLD</strong></p>
    </section>
        
    <section>
        <h2>COMMIT</h2>
        <img src="images/C4 can horizontal edit.jpg" alt="C4 Energy drink can" height="300" width="300">
        <p><strong>IGNITE YOUR FIRE</strong></p>
    </section>

    <section>
        <h2>PUSH</h2>
        <img src="images/Prime can horizontal edit.jpg" alt="Prime Energy drink can" height="300" width="300">
        <p><strong>UNLEASH YOUR PRIME</strong></p>
    </section>

    <a href="https://sonicrockn.github.io/Coffee-Shop/Index.html" class="highlight-link">Coffee Shop</a>

    <footer>
        <p>&copy; 2024 The Energy Machine</p>
